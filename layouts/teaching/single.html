{{ define "main" }}
<head>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet" />
  <style>
    body {
      font-family: "Exo";
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css?family=DM Sans"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "DM Sans";
    }
  </style>
</head>

<section class="section">
  <h1 class="section-title">Teaching</h1>

  <!-- Courses Taught -->
  <div class="teaching-section">
    <span class="teaching-title">Courses Taught</span>
    {{ range .Params.course }}
    <div class="teaching-row">
      <a href="{{ .nusmodLink }}" class="teaching-link"
        ><span class="teaching-course">{{ .name }}</span></a
      >
      <span class="teaching-course-content"> {{ .description }} </span>
    </div>

    {{ end }}
  </div>

  <!-- Workshops Taught -->
  <div class="teaching-row">
    <span class="teaching-title">Workshops Taught</span>
  </div>
</section>
{{ end }}
